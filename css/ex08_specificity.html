<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        /* h2 태그를 pink 배경에 yellow 글씨로 설정하기 */
        h2 {
            background-color: pink;
            color: yellow;
        }
        h2 { /* 같은 태그는 최종 설정 적용 */ 
            background-color: red;
            color: white;
        }
        /* <div id="id1" class="class1">우선 순위 테스트</div> */
        #id1 { /* 우선순위 : 아이디선택자 > 클래스선택자  */
            background-color: green;
            color: aqua;
        }
        .class1 {
            background-color: red;
            color: white;
        }
        div {
            /* 우선순위 : !important > inline(style="color: black;") */
            background-color: teal !important;
            color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>선택자 우선순위</h2>
    <p>
        다양한 선택자를 이용하여 동일한 요소를 선택하는 경우 작성 순서에 상관없이 우선순위를 적용할 수 있음<br>
        !important > 인라인 방식 선택자 > 아이디 선택자 > 클래스 선택자 > 태그 선택자
    </p>
    <!-- 우선순위 : inline(style="color: black;") > 아이디 선택자 -->
    <div id="id1" class="class1" style="color: black;">우선 순위 테스트</div>
</body>
</html>
