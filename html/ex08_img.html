<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그 : img</title>
</head>
<body>
    <h1>이미 관련 태그</h1>
    <h3>* src 속성</h3>
    <!-- 상대 경로 -->
    <img src="images/city1.jpg">
    <!-- 절대 경로 -->
    <img src="http://127.0.0.1:5500/html/images/city1.jpg">
    <br>
    <h3>* alt 속성 : 이미지가 없는 경우 보여지는 텍스트</h3>
    <img src="images/river.jpg" alt="현재 사진은 강 사진 입니다.">
    <img src="images/river1.jpg" alt="현재 사진은 강 사진 입니다.">
    <br>
    <h3>* width, height 속성 : 이미지 크기 조절</h3>
    <p>고정길이(px단위), 가변길이(%)로 조정 => 가로만 설정해도 세로도 비율 변경됨</p>
    <img src="images/flower1.jpg">
    <img src="images/flower1.jpg" width="200">
    <br>
    <img src="images/flower1.jpg" width="200px" height="300">
    <img src="images/flower2.jpg" width="200px" height="300">
    <img src="images/flower3.jpg" width="200px" height="300">
    <img src="images/flower4.jpg" width="200px" height="300">
    <img src="images/flower5.jpg" width="200px" height="300">
    <p>가변길이(%) : 윈도우 페이지 크기의 비율로 이미 크기 변경.</p>
    <img src="images/flower1.jpg" width="15%">
    <img src="images/flower1.jpg" width="20%">
    <img src="images/flower1.jpg" width="30%">
    <img src="images/flower1.jpg" width="40%">
    <img src="images/flower1.jpg" width="50%">
</body>
</html>
