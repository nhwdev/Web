<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그 : audio</title>
</head>
<body>
    <h1>오디오 태그</h1>
    <!-- 
    * src 속성 : 오디오 파일 경로 지정
    * controls 속성 : 오디오 컨트롤러 표시
    * autoplay 속성 : 자동 재생
    * loop 속성 : 반복 재생
    -->
    <audio src="audio/major.mp3" controls autoplay loop></audio>

    <h1>비디오 태그</h1>
    <!--
    * width 속성 : 비디오 너비 지정
    * height 속성 : 비디오 높이 지정
    * poster 속성 : 비디오 재생 전 표시할 이미지 경로 지정
    -->
    <video src="video/video1.mp4" controls autoplay loop width="400" height="200"poster="images/city3.jpg"></video>
</body>
</html>
