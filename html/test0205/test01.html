<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
    <fieldset>
        <legend>고객정보</legend>
        <span>고객명 : </span><input type="text" size="7"><br>
        <span>전화번호 : </span><input type="text" size="15"><br>
        <span>e-mail : </span><input type="text" size="15"><br>
    </fieldset>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" id="small"><label for="small">small</label><br>
        <input type="radio" name="size" id="Medium"><label for="Medium">Medium</label><br>
        <input type="radio" name="size" id="Large"><label for="Large">Large</label><br>

    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="bacon"><label for="bacon">베이컨</label><br>
        <input type="checkbox" name="topping" id="cheese"><label for="cheese">치즈</label><br>
        <input type="checkbox" name="topping" id="onion"><label for="onion">양파</label><br>
        <input type="checkbox" name="topping" id="mushroom"><label for="mushroom">버섯</label><br>
    </fieldset>
    <span>희망배송시간 : </span><input type="time"><br><br>
    <input type="submit" value="주문하기">
    </form>
