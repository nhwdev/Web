<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력창</title>
</head>
<body>
    <h2>데이터를 입력하는 대화창</h2>
    <ul>
        <li>변수 = confirm("질문내용")</li>
        <li>변수 = prompt("질문내용", [기본값])</li>
    </ul>
    <button type="button" onclick="testConfirm()">confirm</button>
    <div id="area"></div>
    <script>
        function testConfirm(){
            // confirm : 대화창. 확인 / 취소 버튼을 가진 대화창
            // 확인클릭 : true, 취소클릭 : false 리턴
            let result = confirm('홍길동님이 맞으시면 확인 아니면 취소를 눌러주세요.')
            console.log(result)
            // divEl : <div id="area"></div> 요소(객체)
            const divEl = document.getElementById("area")
            if(result) { // 확인버튼 클릭
                // <div id="area"><h3>환영합니다. 홍길동님</h3></div>
                divEl.innerHTML = "<h3>환영합니다. 홍길동님</h3>"
            } else { // 취소버튼 클릭
                // <div id="area"><h3>홍길동님만 가능합니다.</h3></div>
                divEl.innerHTML = "<h3>홍길동님만 가능합니다.</h3>"
            }
        }
    </script>

    <h4>prompt</h4>
    <p>
        질문 내용과 입력할 수 있는 텍스트 상자가 표시되는 대화창.<br>
        확인 / 취소 버튼이 존재<br>
        확인 버튼 클릭 : 텍스트상자에 입력된 내용을 리턴<br>
        취소 버튼 클릭 : null 값 리턴
    </p>
    <button type="button" onclick="testPrompt()">prompt</button>
    <div id="area2"></div>
    <script>
        function testPrompt() {
            let name = prompt("당신의 이름은 무엇입니까? ", "홍길동")
            let age = prompt("당신의 나이는 몇살 입니까?", "10")
            // divEl : <div id="area2"><b>20살, 김삿갓님. 반갑습니다.</b></div>
            // innerHTML : 속성. html 문장을 하위 태그로 가질 수 있는 태그만 사용이 가능함
            //      가능한 태그 : h1 ~ h6, div, span, ...
            //      불가능한 태그 : input, select, ...
            const divEl = document.getElementById("area2")
            divEl.innerHTML = "<b>" + age + "살, " + name + "님. 반갑습니다. </b>"
        }
    </script>
</body>
</html>
