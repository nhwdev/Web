<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력</title>
</head>
<body>
    <h2>데이터를 출력하는 구문</h2>
    <ul>
        <li>alert("브라우저의 결과확인을 위한 출력 메세지")</li>
        <li>console.log("콘솔창에 출력 메세지", ...)</li>
        <li>document.write("브라우저 화면에 출력 메세지")</li>
        <li>태그.innerHTML="태그내부에 출력할 메세지"</li>
    </ul>
    <div id="test"></div>
    <script>
        alert("브라우저의 대화창에 결과확인을 위한 메세지를 출력합니다.")
        document.write("<hr><h1>브라우저의 화면에 결과를 출력합니다.<h1>")
        let test = document.getElementById("test")
        test.innerHTML = "<h3>innerHTML을 이용하여 div 영역에 결과를 출력합니다.</h3>"
        console.log("콘솔창에 메세지 출력:", test.innerHTML)
    </script>
</body>
</html>
