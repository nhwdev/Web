<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입출력 연습</title>
</head>
<body>
    <p>prompt 창을 띄워서 숫자를 입력받아 입력받은 숫자를 #num에 출력하기</p>
    <div id="result"></div>
    <script>
        let data = prompt("숫자입력", "")
        document.getElementById("result").innerHTML = "<h1>" + data + "<h1>"
    </script>
</body>
</html>
