<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 호출 함수</title>
</head>

<body>
    <script>
        /* 
        * 자기 호출 함수 (재귀함수xx)
        *   1) 함수의 정의와 호출을 합친 상태
        *   2) 함수를 정의하고, 바로 호출이 가능함
        *   3) 익명 함수의 정의와 호출로 가능함
        *   4) 화살표 함수의 정의와 호출로 가능함
        */
        (function () {
            console.log("Hello World")
        })();
        (() => {
            console.log("Hello World")
        })();
        // 함수를 배열로 정의
        let farr = [function () { console.log("안녕") }, function () { console.log("홍길동") }];
        (farr[0])(); // 함수 호출
        (farr[1])();
        ((i,j) => {
            console.log("i=", i);
            console.log("j=", j);
        })(100,200);

    </script>
</body>

</html>
