<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
</head>

<body>
    <!-- class 예약어 사용 : ES6 이후 버전에서 가능함 -->
    <script>
        class Car {
            constructor(brand, model) { // 생성자
                this.brand = brand
                this.model = model
                this.speed = 0;
            }
            accelerate() { // 멤버 함수
                this.speed += 10
                console.log(`${this.model}의 현재 속도 : ${this.speed}km/h`)
            }
            break(){ // 멤버 함수
                this.speed -= 10
                console.log(`${this.model}의 현재속도 : ${this.speed}km/h로 감속합니다.`)
            }
        }
        const mycar = new Car('Hyundai', 'Ionic5')
        mycar.accelerate()
        mycar.break()
    </script>
</body>

</html>
