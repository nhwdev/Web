<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        /*
        * JSON : JavaScript Object Notation
        * 1. 자바스크립트 객체 표기법
        * 2. 데이터 교환을 위한 표준 형식 문서 중 하나 (XML, JSON, TAML, ...)
        * 3. 경량의 데이터(적은 양의 데이터) 교환에 많이 사용함
        * 4. 내장 객체 JSON을 이용하여 처리 가능
        */
        let person = { // 속성명을 문자열, 영문자로 표현 가능
            name : "홍길동",
            age : 30
        }
        // JSON.stringify : 객체 => JSON 형식의 문자열 변환
        let strJson = JSON.stringify(person) // person -> string 변환
        console.log(strJson, typeof(strJson)) // String 타입
        console.log(person, typeof(person)) // 객체
        // JSON.parse : JSON 형식의 문자열 => 객체 변환
        let obj = JSON.parse(strJson)
        console.log(obj, typeof(obj))

    </script>
</body>
</html>
