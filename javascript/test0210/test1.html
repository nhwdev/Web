<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>바구니수 구하기</title>
<style>
   input {text-align: right;}
   input[type=button] {
        width:100%; 
        text-align:center;  	
   }
</style>
</head>
<body>
<table><caption>바구니수 계산하기</caption>
  <tr><th>바구니당 사과 갯수</th>
      <td><select id="cnt">
        <option value="5">5개</option><option value="10">10개</option>
        <option value="15">15개</option><option value="20">20개</option>
      </select></td></tr>
<tr><th>사과의 총갯수</th>
<td><input type="text" id="apple"></td></tr>      
<tr><td colspan="2" align="right">
  <input type="button" onclick="clac()" value="바구니수 계산하기">
</td></tr>
<tr><th>필요한 바구니수</th><td>
<input type="text" id="basketcnt">
</td></tr></table>
<hr>
<pre>
  - 사과의갯수/바구니당 갯수
    21 / 5 => 4.2
  - Math.floor(숫자) : 숫자보다 작은 근사정수   
  - Math.ceil(숫자) : 숫자보다 큰 근사정수   
</pre>
<script>
  function clac() {
    let basket = document.getElementById("cnt").value
    let tot = document.getElementById("apple").value
    let needBasket = tot / basket
    document.getElementById("basketcnt").value = Math.ceil(needBasket)
  }
</script>
</body>
</html>
