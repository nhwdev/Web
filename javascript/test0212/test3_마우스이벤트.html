<!DOCTYPE html>
<!-- webapp/20230323/imgex2.html -->
<html>

<head>
   <meta charset="UTF-8">
   <title>마우스 이벤트를 이용한 이미지 변경</title>
</head>

<body>
   <p>마우스가 이미지 영역 내로 들어오면 이미지를 n_over.jpg 로 변경하기</p>
   <table>
      <tr>
         <td align="center">
            <a href="#" onmouseover="mover(0)" onmouseout="mout(0)">
               <img name="m0" src="../img/0_out.jpg"></a>
         </td>
      </tr>
      <tr>
         <td align="center">
            <a href="#" onmouseover="mover(1)" onmouseout="mout(1)">
               <img name="m1" src="../img/1_out.jpg"></a>
         </td>
      </tr>
      <tr>
         <td align="center">
            <a href="#" onmouseover="mover(2)" onmouseout="mout(2)">
               <img name="m2" src="../img/2_out.jpg"></a>
         </td>
      </tr>
   </table>
   <script>
      function mover(e) {
         // let a = document.getElementsByTagName("img")
         // for (let i = 0; i < a.length; i++) {
         //    if (e == i) {
         //       a[i].src = `../img/${e}_over.jpg`
         //    }
         // }
         let a = document.querySelectorAll("img")
         a[e].src = `../img/${e}_over.jpg`
      }
      function mout(e) {
         // let a = document.getElementsByTagName("img")
         // for (let i = 0; i < a.length; i++) {
         //    if (e == i) {
         //       a[i].src = `../img/${e}_out.jpg`
         //    }
         // }
         let a = document.querySelectorAll("img")
         a[e].src = `../img/${e}_out.jpg`
      }
   </script>
</body>

</html>
